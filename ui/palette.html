<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://df-prod.autocad360.com/jsapi/v4/Autodesk.AutoCAD.js"></script>
    <title>LAYOUT LISP - NTB</title>
    <script>
        function capturePreview() {
            Acad.Application.activedocument.capturePreview(200, 200).then(success, error);
        }

        function success(encodedbmp) {
            var container = document.getElementById('imageContainer');
            var img = document.createElement('img');
            var src = "data:image/bmp;base64," + encodedbmp;
            img.setAttribute('src', src);
            img.setAttribute('id', 'previewImg');
            container.appendChild(img);
        }

        function error() {
            alert("error");
        }

        function buatPBTKla() {
            Acad.Editor.executeCommand("LAYOUTPETA B");
        }

        function init() {
            let pbtklaBtn = document.getElementById('butPBTKlarifikasi');
            let petakerjaBtn = document.getElementById('butPetaKerja');
            let pbtBtn = document.getElementById('butPBT');

            pbtklaBtn.addEventListener('click', ev=>buatPBTKla());
        }

        document.onload(init);
    </script>
</head>

<body>
    <input type='button' onclick='window.location.reload()' value='Reload' style="display:inline" />
    <h1>Tools Layout</h1>
    <label for="locfolder">Folder Layout</label>
    <input type="text" id="locfolder" name="locfolder"><br/>
    <label for="kantah">Kantor Pertanahan</label>
    <input type="text" id="kantah" name="kantah"><br/>
    <button id="butPBTKlarifikasi" onclick="buatPBTKla()">Buat PBT Klarifikasi</button>
    <button id="butPetaKerja">Buat Peta Kerja</button>
    <button id="butPBT">Buat PBT</button>
    <p></p>
</body>

</html>
